<svg
  width="512"
  height="512"
  viewBox="8 4 48 56"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="robot-gradient" x1="12" y1="8" x2="52" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#06B6D4" />
      <stop offset="0.5" stop-color="#3B82F6" />
      <stop offset="1" stop-color="#C084FC" />
    </linearGradient>
  </defs>

  <!-- Antenna -->
  <line x1="32" y1="10" x2="32" y2="18"
        stroke="url(#robot-gradient)" stroke-width="3" stroke-linecap="round" />
  <circle cx="32" cy="7" r="3" fill="#06B6D4" />

  <!-- Head -->
  <rect
    x="16"
    y="18"
    width="32"
    height="24"
    rx="4"
    stroke="url(#robot-gradient)"
    stroke-width="3"
    fill="none"
  />

  <!-- Eyes -->
  <circle cx="22" cy="28" r="3" fill="url(#robot-gradient)" />
  <circle cx="42" cy="28" r="3" fill="url(#robot-gradient)" />

  <!-- Mouth / display -->
  <rect x="22" y="34" width="20" height="4" rx="2" fill="url(#robot-gradient)" />

  <!-- Side panels -->
  <rect x="13" y="26" width="3" height="8" rx="1.5" fill="url(#robot-gradient)" opacity="0.7" />
  <rect x="48" y="26" width="3" height="8" rx="1.5" fill="url(#robot-gradient)" opacity="0.7" />

  <!-- Neck -->
  <line x1="32" y1="42" x2="32" y2="50"
        stroke="url(#robot-gradient)" stroke-width="3" stroke-linecap="round" />
</svg>
